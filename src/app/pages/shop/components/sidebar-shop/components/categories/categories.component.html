<div class="sidebar__categories">
  <div class="section-title">
    <h4>Categories</h4>
  </div>
  <div class="categories__accordion">
    <div class="accordion" id="accordionExample">
      <div class="card" *ngFor="let item of categories" >
        <div class="card-heading" [ngClass]="{'selectedCategory': this.currentCategory === item}">
          <a (click)="onChangeCategory(item)"  >{{item | titlecase}}
            <span *ngIf="this.currentCategory === item" class="icon_close_category">x</span>
          </a>

        </div>
      </div>
    </div>
  </div>
</div>
